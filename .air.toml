# Air â€” Live-reload configuration for development
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/pms-api"
  cmd = "go build -o ./tmp/pms-api ./cmd/api"
  delay = 1000 # ms
  exclude_dir = ["tmp", "vendor", "bin", "docs", "migrations", "node_modules"]
  exclude_file = []
  exclude_regex = ["_test\\.go$"]
  exclude_unchanged = false
  follow_symlink = false
  include_dir = []
  include_ext = ["go", "yaml", "yml"]
  kill_delay = 0 # ms
  log = "build-errors.log"
  send_interrupt = true
  stop_on_error = true

[color]
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = true

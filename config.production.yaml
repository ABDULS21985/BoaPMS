server:
  port: 8080

database:
  core:
    host: "${PMS_DATABASE_CORE_HOST}"
    port: 5432
    database: PMS_PILOT_17
    username: "${PMS_DATABASE_CORE_USERNAME}"
    password: "${PMS_DATABASE_CORE_PASSWORD}"
